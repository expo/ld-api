<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  <!-- All of the Node.js APIs are available in this renderer process. -->
  We are using Node.js
  <script>document.write(process.versions.node)</script>, Chromium
  <script>document.write(process.versions.chrome)</script>, and Electron
  <script>document.write(process.versions.electron)</script>.

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');

    require('electron').ipcRenderer.on('ping', (event, message) => {
      console.log(message) // Prints 'whoooooooh!'
    })

  </script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="./App.js" type="text/babel"></script>
  <div id="container" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: 0px; padding: 0px;">Container</div>
  <script type="text/babel">
    let React = require("react");
    let ReactDOM = require("react-dom");
    ReactDOM.render(window._App, document.getElementById('container'));
  </script>
</body>

</html>
